<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link rel="stylesheet" href="style2.css" />-->
    <title>Guess My Number: Jurassic Park Edition</title>
  </head>
  <body>
    <header>
      <img src="" name="logo">
      <h1>Guess My Number!</h1>
      <h2>Jurassic Park Edition</h2>
    </header>
    
    <main>
      <form id="difficulty" action="index.html">
        <p>Select your difficulty</p>
        <div>
          <input type="radio" name="difficulty" id="easy" value="easy">
          <label for="easy">EASY</label>
        </div>
        <div>
          <input type="radio" name="difficulty" id="medium" value="medium" checked >
          <label for="medium">MEDIUM</label>
        </div>
        <div>
          <input type="radio" name="difficulty" id="hard" value="hard" >
          <label for="hard">HARD</label>
        </div>
        <div>
        <button type="submit" class="btn valid">Confirm</button>
        </div>

      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
